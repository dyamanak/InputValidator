</div>

<div class="sourceCode">

<h3>動作サンプル</h3>

<div class="contentsBody">

<form name="form1" method="post" action="">
趣味
<input type="checkbox" id="hobby1" name="hobby1" value="1" /><label for="hobby1">音楽</label>
<input type="checkbox" id="hobby2" name="hobby2" value="1" /><label for="hobby2">映画</label>
<input type="checkbox" id="hobby3" name="hobby3" value="1" /><label for="hobby3">ダンス</label>
<input type="checkbox" id="hobby4" name="hobby4" value="1" /><label for="hobby4">料理</label>
<input type="checkbox" id="hobby5" name="hobby5" value="1" /><label for="hobby5">スポーツ</label>
<br />
<br />
<input type="reset" value="リセット" />&nbsp;&nbsp;
<input type="submit" value="送信" /><br />
<br />
</form>

</div>

</div>

<br />
