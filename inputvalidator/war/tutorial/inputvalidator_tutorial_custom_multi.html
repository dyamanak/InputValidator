<link type="text/css" rel="stylesheet" href="../SyntaxHighlighter.css" />
<script type="text/javascript" src="../shCore.js"></script>
<script type="text/javascript" src="../shBrushXml.js"></script>

window.onload = function(){dp.SyntaxHighlighter.HighlightAll('code');}

<link type="text/css" rel="stylesheet" href="../common.css" />
<script type="text/javascript" src="../inputvalidator.js"></script>
<script type="text/javascript" src="../inputvalidator-rule.js"></script>
<script type="text/javascript">
InputValidator.configure = {
	form1 : {
		sports1 : {
			required : true,
			error : '必ず選択してください。'
		},
		sports_name : {
			func : function(value) {
				var sports_name = this;
				if (sports_name.form.sports1[0].checked) {
					if (value == '') {
						return false;
					} else {
						return true;
					}
				}
				return true;
			},
			error : '必ず入力してください。'
		}
	}
};
InputValidator.customEvent = {
	form1 : {
		sports1 : {
			onClick : function() {
				var sports1 = this;
				if (sports1.value == 'yes') {
					sports1.form.sports_name.disabled = false;
				} else {
					sports1.form.sports_name.disabled = true;
				}
			},
			onLoad : function() {
				var sports1 = this;
				if (sports1[0].checked == true) {
					sports1[0].form.sports_name.disabled = true;
				} else {
					sports1[0].form.sports_name.disabled = false;
				}
			}
		}
	}
};
</script>
</head>
