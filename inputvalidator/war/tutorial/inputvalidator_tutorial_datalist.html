<script type="text/javascript">
InputValidator.configure = {
	form1 : {
		lang : {
			required : true,
			datalist : 'langlist',
			error : '好きな言語を入力してください。'
		}
	}
};
var list = [ 'Java', 'JavaScript', 'Perl', 'Ruby', 'PHP', 'Python', 'C',
		'C++', '.NET', 'MySQL', 'Oracle', 'PostgreSQL' ];
var list2 = [ 'りんご', 'みかん', 'メロン', 'パイナップル', 'マンゴー', '梨', '桃', 'スイカ',
		'キウイ', '柿', 'ブドウ', 'ブルーベリー' ];
var list3 = [ 'ウイスキー', 'ジン', 'ブランデー', 'ウオッカ', 'ラム', 'テキーラ', 'リキュール', 'ワイン',
		'ビール', '日本酒', '焼酎' ];
function startSuggest() {
	new Suggest.Local(
		'lang', // 入力のエレメントID
		list // 補完候補の検索対象となる配列
	);
	new Suggest.Local(
		'fruit', // 入力のエレメントID
		list2 // 補完候補の検索対象となる配列
	);
	new Suggest.Local(
		'drink', // 入力のエレメントID
		list3 // 補完候補の検索対象となる配列
	);
}
if (InputValidator.UserAgent.MSIE || InputValidator.UserAgent.AppleWebKit) {
	InputValidator.addEvent(window, 'load', startSuggest);
}
</script>
<style>
.suggest {
    position: absolute;
    background-color: #FFFFFF;
    border: 1px solid #CCCCFF;

}

    display: block;
    width: 300px;
    overflow: hidden;
    white-space: nowrap;
}
.suggest div.select{ /* キー上下で選択した場合のスタイル */
    color: #FFFFFF;
    background-color: #3366FF;
}
.suggest div.over{ /* マウスオーバ時のスタイル */
    background-color: #99CCFF;
}
</style>
