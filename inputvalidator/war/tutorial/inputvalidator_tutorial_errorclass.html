<link type="text/css" rel="stylesheet" href="../common.css" />
<script type="text/javascript" src="../inputvalidator.js"></script>
<script type="text/javascript" src="../inputvalidator-rule.js"></script>
<script type="text/javascript">
InputValidator.configure = {
	form1 : {
		user : {
			placeholder : '必須入力',
			required : true,
			error : 'ユーザIDが入力されていません。',
		},
		pass : {
			placeholder : '必須入力',
			required : true,
			error : 'パスワードが入力されていません。',
			errorfor : 'pass_error',
		}
	}
};
</script>
<style>
.inputErrorMessage {
	color : #933;
	background-color : #FCC;
	font-weight : bold;

<div class="pankuzu">
<a href="../index.html">トップページ</a>
／
エラーのスタイルを指定する
</div>

<div class="sourceCode">

<h3>動作サンプル</h3>

<div class="contentsBody">

<form name="form1" method="post" action="">
<table>
 <tr>
  <td>ユーザID</td>
  <td style="width:300px;"><input type="text" name="user" size="20" maxlength="20" /></td>
 </tr>
 <tr>
  <td colspan="2"><br /></td>
 </tr>
 <tr>
  <td>パスワード</td>
  <td><input type="password" name="pass" size="20" maxlength="20" /><br />
      <span id="pass_error"></span>
  </td>
 </tr>
</table>
<br />
<input type="reset" value="リセット" />&nbsp;&nbsp;
<input type="submit" value="送信" /><br />
<br />
</form>

</div>

</div>

<br />
