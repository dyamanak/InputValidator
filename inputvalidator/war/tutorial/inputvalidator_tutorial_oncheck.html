<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>チェック時のイベントを追加する</title>
<link type="text/css" rel="stylesheet" href="../SyntaxHighlighter.css" />
<script type="text/javascript" src="../shCore.js"></script>
<script type="text/javascript" src="../shBrushXml.js"></script>
<script type="text/javascript" src="../shBrushJScript.js"></script>
<script type="text/javascript">
window.onload = function(){dp.SyntaxHighlighter.HighlightAll('code');}
</script>
<link type="text/css" rel="stylesheet" href="../common.css" />
<script type="text/javascript" src="../inputvalidator.js"></script>
<script type="text/javascript" src="../inputvalidator-rule.js"></script>
<script type="text/javascript">
InputValidator.configure = {
	form1 : {
		name : {
			required : true,
			error : '氏名が入力されていません。'
		},
		kana : {
			required : true,
			error : 'ふりがなが入力されていません。'
		}
	}
};
InputValidator.customEvent = {
	form1 : {
		onCheck : function(elements) {
			var errorCount = elements.length;
			if (errorCount > 0) {
				alert(errorCount + "件の入力エラーがあります。");
			} else {
				alert("入力エラーはありません。");
			}
		}
	},
	onLoad : function() {
		InputValidator.addEvent(document.getElementById("checkBtn"),
				"click", function() {
					InputValidator.check(document.form1);
				});
	}
};
</script>
</head>
<body>

<div class="pankuzu">
<a href="../index.html">トップページ</a>
／
チェック時のイベントを追加する
</div>

<div class="sourceCode">

<h3>動作サンプル</h3>

<div class="contentsBody">

<form name="form1" method="post" action="">
<table border="0">
 <tr>
  <td>氏名</td>
  <td><input type="text" name="name" size="20" maxlength="20" /></td>
 </tr>
 <tr>
  <td>ふりがな</td>
  <td><input type="text" name="kana" size="20" maxlength="20" /></td>
 </tr>
 <tr>
  <td>ハンドルネーム</td>
  <td><input type="text" name="handleName" size="20" maxlength="20" /></td>
 </tr>
</table>
<br />
<input type="button" id="checkBtn" name="checkBtn" value="チェック" /><br />
<br />
</form>

</div>

</div>

<br />

<div class="sourceCode">

<h3>ソースコード</h3>

<br />

<!--javascript source-->
<h4>HEAD部（スクリプト宣言）</h4>

&lt;script type="text/javascript" src="../inputvalidator-rule.js"&gt;&lt;/script&gt;
&lt;script type="text/javascript"&gt;

		kana : {
			required : true,
			error : 'ふりがなが入力されていません。'
		}
	}
};
InputValidator.customEvent = {
	form1 : {
		onCheck : function(elements) {
			var errorCount = elements.length;
			if (errorCount > 0) {
				alert(errorCount + "件の入力エラーがあります。");
			} else {
				alert("入力エラーはありません。");
			}
		}
	},
	onLoad : function() {
		InputValidator.addEvent(document.getElementById("checkBtn"),
				"click", function() {
					InputValidator.check(document.form1);
				});
	}
};
&lt;/script&gt;
</textarea>

<h4>BODY部（HTMLソース）</h4>
