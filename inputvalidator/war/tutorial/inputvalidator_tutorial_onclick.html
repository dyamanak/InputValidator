<script type="text/javascript" src="../shBrushXml.js"></script>

<script type="text/javascript">
window.onload = function(){dp.SyntaxHighlighter.HighlightAll('code');}

<link type="text/css" rel="stylesheet" href="../common.css" />
<script type="text/javascript" src="../inputvalidator.js"></script>
<script type="text/javascript" src="../inputvalidator-rule.js"></script>
<script type="text/javascript">
InputValidator.configure = {
	form1 : {
		quantity : {
			required : true,
			number : true,
			min : 0,
			max : 100,
			error : '0～100個以内で入力してください。'
		}
	}
};
function plus(evt, element, target) {
	var quantity = element.form.elements[target];
	var value = parseInt(quantity.value, 10);
	if (isNaN(value)) {
		quantity.value = '1';
	} else {
		if (value < 100) {
			quantity.value = value + 1;
		}
	}
	InputValidator.fireEvent(quantity, 'mousedown');
}
function minus(evt, element, target) {
	var quantity = element.form.elements[target];
	var value = parseInt(quantity.value, 10);
	if (isNaN(value)) {
		quantity.value = '0';
	} else {
		if (value > 0) {
			quantity.value = value - 1;
		}
	}
	InputValidator.fireEvent(quantity, 'mousedown');
}
</script>
</head>
