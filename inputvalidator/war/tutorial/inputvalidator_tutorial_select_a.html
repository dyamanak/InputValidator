<div class="sourceCode">

<h3>動作サンプル</h3>

<div class="contentsBody">

<form name="form1" method="post" action="">
好きな動物
<select name="animal">
<option value="">--選択してください--</option>
<option value="dog">犬</option>
<option value="cat">猫</option>
<option value="fish">魚</option>
</select>
<br />
<br />
<input type="reset" value="リセット" />&nbsp;&nbsp;
<input type="submit" value="送信" /><br />
<br />
</form>

</div>

</div>

<br />

<div class="sourceCode">

<h3>ソースコード</h3>

<br />

<!--javascript source-->
<h4>HEAD部（スクリプト宣言）</h4>
<textarea name="code" class="javascript">
&lt;script type="text/javascript" src="../inputvalidator.js"&gt;&lt;/script&gt;
&lt;script type="text/javascript" src="../inputvalidator-rule.js"&gt;&lt;/script&gt;
&lt;script type="text/javascript"&gt;
InputValidator.configure = {
	form1 : {
		animal : {
			required : true,
			error : '好きな動物を必ず選択してください。'
		}
	}
};
&lt;/script&gt;
</textarea>

<!--/javascript source-->

<br />

<!--html source-->

<h4>BODY部（HTMLソース）</h4>
<textarea name="code" class="xhtml">
&lt;form name="form1" method="post" action=""&gt;
好きな動物
&lt;select name="animal"&gt;
&lt;option value=""&gt;--選択してください--&lt;/option&gt;
&lt;option value="dog"&gt;犬&lt;/option&gt;
&lt;option value="cat"&gt;猫&lt;/option&gt;
&lt;option value="fish"&gt;魚&lt;/option&gt;
&lt;/select&gt;
&lt;br /&gt;
&lt;br /&gt;
&lt;input type="reset" value="リセット" /&gt;&nbsp;&nbsp;
&lt;input type="submit" value="送信" /&gt;&lt;br /&gt;
&lt;br /&gt;
&lt;/form&gt;
</textarea>
